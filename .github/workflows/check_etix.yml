name: Check etix availability

on:
  schedule:
    - cron: '*/5 * * * *'  # 5分ごと
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          SLACK_WEBHOOK_URL_NEW: ${{ secrets.SLACK_WEBHOOK_URL_NEW }}
        run: python check_etix_ticket.py
